<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Tasks</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper" id="wrapper">
        <div class="todo">
            <div id="todoAlert"></div>
            
            <div class="title">
                <h3>ToDo List</h3>
            </div>

            <div class="tasks" id="tasks"></div>
            
            <div class="btn">
                <button id="openForm" onclick="openModal()">Add Task</button>
            </div>
        </div>

        <!-- completed tasks -->
        <div class="completed-tasks" id="completed-tasks-container">
            <h4>Completed Tasks</h4>

            <div id="completed-tasks"></div>
        </div>
        
        <!-- add task modal -->
        <div class="backdrop" id="modal">
            <div class="modal">
                <div id="alert"></div>
                <div id="close" onclick="closeModal()">close</div>

                <form id="addTaskForm">
                    <h4>Add Task</h4>

                    <div class="form-group">
                        <label for="title">Title: </label>
                        <input type="text" id="inputTitle">
                    </div>

                    <div class="form-group">
                        <label for="description">Description: </label>
                        <textarea name="description" id="inputDescription" cols="30" rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="date">Due Date: </label>
                        <input type="date" id="inputDate">
                    </div>

                    <button id="addTask" type="submit">Add Task</button>
                </form>

                <form id="updateTaskForm">
                    <h4>Update Task</h4>

                    <div class="form-group">
                        <label for="title">Title: </label>
                        <input type="text" id="inputTitleUpdate">
                    </div>

                    <div class="form-group">
                        <label for="description">Description: </label>
                        <textarea name="description" id="inputDescriptionUpdate" cols="30" rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="date">Due Date: </label>
                        <input type="date" id="inputDateUpdate">
                    </div>

                    <input type="text" id="todoid" hidden>

                    <button id="updateTask" type="submit">Update Task</button>
                </form>
            </div>
        </div>
    </div>

    <script src="./core/main.js"></script>
    <!-- ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
