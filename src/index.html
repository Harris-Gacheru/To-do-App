<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Tasks</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper" id="wrapper">
        <div class="todo">
            <div class="title">
                <h3>ToDo List</h3>
            </div>

            <div class="tasks" id="tasks">               
                <div class="task">
                    <!-- <input type="checkbox" id="checkbox"> -->

                    <div class="color"></div>
                    <div class="task-info">
                        <h4>Report</h4>
                        <p class="description">Write week 4 training report</p>

                        <div class="time-status">
                            <p class="date">
                                <ion-icon name="time-outline"></ion-icon>
                                2022-04-28
                            </p>

                            <button id="done" onclick="markDone(this)">Mark as Done</button>
                        </div>

                        <div class="actions">
                            <ion-icon name="create-outline" onClick="editTask(this)"></ion-icon>

                            <ion-icon name="trash-outline"  onClick="deleteTask(this)"></ion-icon>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="btn">
                <button id="openForm">Add Task</button>
            </div>
        </div>

        <!-- completed tasks -->
        <div class="completed-tasks" id="completed-tasks-container">
            <h4>Completed Tasks</h4>

            <div id="completed-tasks">
                <!-- <div class="task">
                    <div class="color"></div>
                    <div class="task-info">
                        <h4>Title</h4>
                        <p class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla varius nibh magna, in aliquam lectus feugiat ut. Sed vel rhoncus nunc, vitae tempus sem.</p>

                        <div class="time-status">
                            <p class="date">
                                <ion-icon name="time-outline"></ion-icon>
                                2022-03-31
                            </p>

                            <p class="status">Status: <span>Time difference</span></p>
                        </div>
                    </div>
                </div>                 -->
            </div>
        </div>
        
        <!-- add task modal -->
        <div class="backdrop" id="modal">
            <div class="modal">
                <div id="msg"></div>
                <div id="close">close</div>
                <h4>Add Task</h4>

                <form id="addTaskForm">
                    <div class="form-group">
                        <label for="title">Title: </label>
                        <input type="text" id="inputTitle">
                    </div>

                    <div class="form-group">
                        <label for="description">Description: </label>
                        <textarea name="description" id="inputDescription" cols="30" rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="date">Due Date: </label>
                        <input type="date" id="inputDate">
                    </div>

                    <button id="addTask" type="submit">Add Task</button>
                </form>
            </div>
        </div>
    </div>

    <script src="./core/main.js"></script>
    <!-- ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
